<div class="wrapper">
  <p class="table-name">{{ tableName }}</p>

  <table *ngIf="promo && promo.participantsTable as participants" class="table">
    <!-- THEAD START -->
    <thead class="table__head">
      <tr class="table__row table__row--head">
        <th class="cell cell--header">
          <label class="cell__label"> Email uczestnika </label>
        </th>

        <th class="cell cell--header">
          <label class="cell__label"> Aktualne punkty </label>
        </th>

        <th class="cell cell--header cell--metadata">
          <label class="cell__label"> Ilość wręczonych nagród </label>
        </th>

        <th class="cell cell--actions">
          <label class="cell__label"> Operacje - Uczestnicy </label>
        </th>
      </tr>
    </thead>

    <!-- TBODY START -->
    <tbody class="table__body">
      <tr
        *ngFor="let participant of participants"
        class="table__row table__row--body"
      >
        <td class="cell cell--data cell--participant-details">
          <label class="cell__label"> {{ participant.email }} </label>
        </td>

        <td class="cell cell--data cell--participant-details">
          <label class="cell__label">
            {{ participant.currentPoints }} / {{ promo.pointsRedeem }}
          </label>
        </td>

        <td class="cell cell--data cell--participant-details">
          <label class="cell__label">
            {{ participant.prizeCounter }}
          </label>
        </td>

        <td class="cell cell--actions">
          <label
            class="action-label action-label--edit"
            [routerLink]="['/vendor/promo/generate-coupon']"
            [queryParams]="{
              pid: promo.pid,
              uid: participant.uid
            }"
          >
            GENERUJ KUPON
          </label>
        </td>
      </tr>
    </tbody>
  </table>
</div>
